    <script>
        // 统一且完整的题库
        const allQuestions = [
            // 填空题
            { type: "填空题", question: "医学伦理是（）的理论化", answer: "**医学道德**" },
            { type: "填空题", question: "医学伦理学是以医疗卫生领域中的( )及其( )作为主要的研究对象。", answer: "**道德现象**，**发展规律**" },
            { type: "填空题", question: "医疗决策分为（）和（）", answer: "**常规医疗决策**，**特殊医疗决策**" },
            { type: "填空题", question: "道义论代表人物是（）", answer: "**康德**" },
            { type: "填空题", question: "首个安乐死合法化国家是（）", answer: "**荷兰**" },
            { type: "填空题", question: "医学伦理学终极目标的医学道德原则是（）", answer: "**为人民健康服务**" },
            { type: "填空题", question: "医生仁慈来自（）", answer: "**同情**" },
            { type: "填空题", question: "安宁疗护创始人是（）", answer: "**西塞莉·桑德斯**" },
            { type: "填空题", question: "辅助生殖伦理原则包括有利于患者、知情同意、（）、社会公益、保守医密、严防商业化、伦理监督。", answer: "**保护后代**" },
            { type: "填空题", question: "（）是卫生保健之魂", answer: "**公平**" },
            { type: "填空题", question: "()对西方医学伦理学影响巨大，奠定了西方医学伦理思想的基础。", answer: "**《希波克拉底誓言》**" },
            { type: "填空题", question: "儒家伦理思想的核心是()，()不仅作为行医的指导思想，也成为评价医生的一项重要标准。", answer: "**仁**，**仁爱**" },
            { type: "填空题", question: "道德侧重于个体的（）与（）", answer: "**道德品质**，**修养**" },
            { type: "填空题", question: "伦理侧重于社会的（）与（）", answer: "**伦理关系**，**秩序**" },
            { type: "填空题", question: "美德论强调个人行为的（）和（）。", answer: "**稳定性**，**自律性**" },
            { type: "填空题", question: "医师之间关系的道德要求是尊重同道，彼此信任；取长补短，互相学习；（），互谅互让；求同存异，公平竞争。", answer: "**精诚合作**" },
            { type: "填空题", question: "公正原则一般包括分配公正、程序公正、（）、（）", answer: "**回报公正**，**内容公正**" },
            { type: "填空题", question: "道德是由社会的（）决定的，以（）、（）、该不该等作为评价标准。", answer: "**经济基础**，**善恶**，**正当与否**" },
            { type: "填空题", question: "医护之间道德要求：（），合作互补；主动协作，（）", answer: "**相互支持**，**互相监督**" },
            { type: "填空题", question: "医学人道主义指以救治病人的（）与生命，尊重病人的（）和人格为中心的医德基本原则。", answer: "**苦痛**，**权利**" },
            { type: "填空题", question: "健康权是公民享有其他权利的（）", answer: "**前提**" },
            { type: "填空题", question: "后果论强调行为的（），不重视行为的（）", answer: "**结果**，**动机**" },

            // 判断题
            { type: "判断题", question: "后果论认为:社会确立道德的目的是为了道德本身。", answer: "**错误**。后果论认为社会确立道德是为了社会存在发展及增进每个人的利益。" },
            { type: "判断题", question: "道义论强调行为的动机而不是以结果为评价善恶的依据。", answer: "**正确**。" },
            { type: "判断题", question: "不伤害原则要求医务人员在诊治过程中绝对不能对患者造成身体上和心理上的伤害。", answer: "**错误**。不伤害原则具有相对性，因为某些必要的医疗措施可能会带来不可避免的伤害（如手术），关键在于权衡利弊，将伤害降到最低。" },
            { type: "判断题", question: "患者没有社会免责权。", answer: "**错误**。患者在患病期间，可以免除某些社会责任和义务，这即是社会免责权。" },
            { type: "判断题", question: "死亡教育是在对死亡形成正确认知基础上对敬畏生命、珍爱生命的教育。", answer: "**正确**。" },
            { type: "判断题", question: "《日内瓦宣言》是《希波克拉底誓言》的现代版本。", answer: "**正确**。世界医学会于1948年对《希波克拉底誓言》进行了修订，发布了《日内瓦宣言》。" },
            { type: "判断题", question: "汉谟拉比法典是已知最早的对医生行为进行规范的法典。", answer: "**正确**。" },
            
            // 名词解释
            { type: "名词解释", question: "生命神圣论", answer: "认为人的生命是神圣的，旨在引导人们在道德上关心、尊重和维护人的生命，提倡患者的生命利益和健康利益高于一切。" },
            { type: "名词解释", question: "生命价值论", answer: "将生命神圣论和生命质量论相统一，主张把人生命的价值（包括内在价值/自我价值和外在价值/社会价值）作为应该如何对待人的生命的尺度。" },
            { type: "名词解释", question: "生命质量论", answer: "在认同生命神圣的基础上，把注意力集中在对生命质量的考察，主张医学不仅在于保存人的性命，更重要的是要努力提高、增进人的生存质量。" },
            { type: "名词解释", question: "医学伦理学", definition: "在系统考察医疗卫生领域道德现象的基础上,确立伦理学依据及其概念体系,概括出基本的伦理原则或准则、形成伦理分析框架来指导相应道德实践并研究具体伦理问题的一门学科。" },
            { type: "名词解释", question: "医学道德规范", definition: "依据一定的医学道德理论和原则制定的，用以调整医学实践中各种利益关系、评价医学行为善恶的准则。" },
            { type: "名词解释", question: "医学道德", definition: "由社会的经济基础决定的,以善恶、正当与否、该不该等作为评价标准,借助自律与他律来调节人与人、人与社会、人与自然之间的关系,并追求自身人格完善的活动、关系或意识的总称。" },
            { type: "名词解释", question: "医学人道主义", definition: "以救治病人的苦痛与生命、尊重病人的权利和人格为中心的医德的基本原则之一。" },
            { type: "名词解释", question: "功利论/功利主义", definition: "又称**后果论**。主张把功利或效用作为行为的原则和行为评价的标准，人的行为道德与否的关键是行为的结果。其核心原则是“最大多数人的最大幸福”。" },
            { type: "名词解释", question: "美德论/品德论", definition: "又称**德性论**。该理论认为一个人只要拥有适宜的美德，自然就会做出好的道德判断。它关注的是行为者“**是一个什么样的人**”，而非“应该做什么”。" },
            { type: "名词解释", question: "道义论", definition: "又称**义务论**。认为行为是否道德，其终极标准只能看它对行为者的品德、道义的效用如何，强调行为的**动机、义务和责任**，而非结果。" },
            { type: "名词解释", question: "医患关系", definition: "狭义上指医师与患者之间的关系；广义上指以医师为中心的群体与以患者为中心的群体在诊治或缓解患者疾病过程中所建立的关系。其性质是**以诚信为基础的具有契约性质的信托关系**。" },
            { type: "名词解释", question: "临终关怀（安宁疗护）", definition: "针对治愈性治疗无反应的疾病终末期患者及其家属，提供包括医疗、护理、心理、伦理和社会等全方位的积极性照护，以维护患者及其家属最佳的生命品质。" },
            { type: "名词解释", question: "医际关系", definition: "狭义上指医务人员与医务人员之间的关系。广义上包括医疗单位之间、医务人员之间、医务人员与医疗单位之间、医疗单位与卫生行政主管部门之间的关系。" },
            { type: "名词解释", question: "安乐死", definition: "患有不治之症的患者在垂危状态下，由于精神和躯体的极端痛苦，在其本人或其亲友的要求下，经医生认可，用人道的方法，使其在无痛苦状态中结束生命的过程。" },
            { type: "名词解释", question: "死亡教育", definition: "在对死亡形成正确认知基础上对敬畏生命、珍爱生命的教育。其目的是要深刻认识死亡的意义，向死而生。" },
            { type: "名词解释", question: "不伤害原则", definition: "要求医务人员在诊治过程中，应尽量避免对患者造成生理上和心理上的伤害，更不能人为有意地制造伤害。此原则具有相对性，允许为了更大的获益而产生必要的、可控的、最小化的伤害。" },
            { type: "名词解释", question: "公共卫生", definition: "通过有组织的社会努力，预防疾病、延长寿命和促进健康的一门科学与艺术。" },
            { type: "名词解释", question: "健康伦理", definition: "研究与健康相关的权利、责任和公正问题的伦理学分支。核心内容包括：**健康权利**、**健康责任**（个人、社会、政府）和**健康公正**。" },

            // 简答题
            { type: "简答题", question: "医学伦理研究对象、研究内容", answer: "### 研究对象\n医学伦理学以医疗卫生领域中的**道德现象**及其**发展规律**为主要研究对象。\n\n### 研究内容\n1.  **医学伦理学的基本理论**：包括生命观、死亡观、美德论、道义论、后果论等。\n2.  **医德规范**：包括医德基本原则和具体规范。\n3.  **医德的基本实践**：包括医德教育、修养、评价等。\n4.  **医学伦理难题与伦理分析**：研究新技术（如基因编辑、器官移植）和医疗改革带来的伦理冲突和问题。" },
            { type: "简答题", question: "医学伦理四大原则", answer: "1. **尊重原则**：尊重患者的生命、人格尊严、隐私和自主权。\n2. **不伤害原则**：在诊治过程中，应尽量避免对患者造成生理上和心理上的伤害，并将不可避免的伤害降到最低。\n3. **有利原则（行善原则）**：医务人员的行为应保护患者利益、促进其健康，是不伤害原则的更高要求。\n4. **公正原则**：要求合理、公平地分配医疗卫生资源，平等待患。包括分配公正、程序公正和回报公正。" },
            { type: "简答题", question: "美德论特点、评价", answer: "### 特点\n* 强调个人行为的**稳定性**。\n* 强调个人行为的**自律性**。\n\n### 评价\n* **优点**：是医学伦理学的重要组成部分，有利于医务人员塑造完美人格。\n* **缺点**：缺乏具体行为建议；仅停留于主观品性，缺乏制度化约束；在价值多元化的今天，单靠美德论难以达到良好效果。" },
            { type: "简答题", question: "后果论特点、评价", answer: "### 特点\n* 单纯强调行为的**结果**，忽视行为的出发点或动机。\n* 以个体经验和体验（苦乐感受）为标准。\n* 立足个人以推衍到他人与社会。\n\n### 评价\n* **优点**：从人性出发说明道德，强调效用防止教条主义，试图结合个人与集体利益。\n* **缺点**：只重结果不重动机可能导致伦理问题；其出发点和落脚点最终是个人主义；可能忽视精神利益。" },
            { type: "简答题", question: "道义论特点、评价", answer: "### 特点\n* 强调行为的**动机**而不是以结果为评价善恶的依据。\n* 以社会或群体的整体利益及其公正分配为道德考量目标。\n* 对规范有效性的寻求总是普遍主义的，甚至是绝对道义的。\n\n### 评价\n* **优点**：强调义务和责任，主张平等，对社会稳定有重要作用。\n* **缺点**：对“善良意志”来源解释不清；可能忽视人的需要和价值而走向极端；面对新技术带来的伦理困境时显得无力。" },
            { type: "简答题", question: "医德基本原则", answer: "我国的医德基本原则是：“**防病治病，救死扶伤，实行社会主义的医学人道主义，全心全意为人民身心健康服务。**”\n\n* **防病治病，救死扶伤**：医德基本手段。\n* **医学人道主义**：医学道德的基本要求。\n* **全心全意**：医学道德的最高要求。\n* **为人民健康服务**：医学道德的价值目标。" },
            { type: "简答题", question: "医患关系基本模式", answer: "由萨斯和荷伦德提出：\n1.  **主动-被动模式**：适用于急症、休克昏迷、精神病发作、婴幼儿等患者完全被动的情况。\n2.  **指导-合作模式**：适用于大多数普通门诊、住院患者，医生指导，患者合作。\n3.  **共同参与模式**：适用于慢性病患者或有一定医学知识背景的患者，医患双方共同决策。" },
            { type: "简答题", question: "医患关系紧张的原因及构建方式", answer: "### 紧张原因\n* **权利与义务的冲突**。\n* **个体价值追求的多元化**。\n* **高新生命技术的伦理挑战**。\n* **卫生法律法规不健全**。\n* **医疗机构管理欠规范**。\n* 沟通不畅，缺乏信任。\n\n### 构建方式\n1.  **强化医患沟通与交流**。\n2.  **维护医患双方的权利**。\n3.  **履行医患各自的义务**。\n4.  **增进医患双方的道德自律意识**。\n5.  **政府层面**：调整卫生政策，深化医疗体制改革，加强法制建设。" },
            { type: "简答题", question: "健康伦理基本内容", answer: "1.  **健康权利**：包括作为人权的健康权、作为基本权利的健康权和作为民事权利的健康权。\n2.  **健康责任**：包括个人责任、社会责任和政府责任。\n3.  **健康公正**：关键是卫生资源分配的公正；核心是关注弱势群体的健康。" },
            { type: "简答题", question: "公共卫生伦理价值、伦理难题、伦理原则", answer: "### 伦理价值\n* 维护健康环境\n* 保障全民健康\n* 促进健康公平\n### 伦理难题\n* 个人权利与公共善的冲突\n* 平等主义正义观与自由主义正义观的冲突\n### 伦理原则\n* 效用原则\n* 公正原则（分配、程序、回报）\n* 尊重原则\n* 互助原则" },
            { type: "简答题", question: "医德规范基本内容", answer: "1.  以人为本，救死扶伤\n2.  严谨求实，精益求精\n3.  平等交往，一视同仁\n4.  举止端庄，语言文明\n5.  廉洁行医，遵纪守法\n6.  诚实守信，保守医密\n7.  互尊互学，团结协作\n8.  乐于奉献，热心公益" },
            { type: "简答题", question: "脑死亡标准、伦理价值及意义", answer: "### 脑死亡标准 (哈佛标准)\n1.  对外部的刺激和身体内部的需求毫无知觉和完全没有反应。\n2.  没有自主的肌肉运动和自主呼吸。\n3.  诱导反射消失。\n4.  脑电波平直或等电位。\n(以上4条需在24小时内反复测试多次结果一致，并排除体温过低或中枢神经系统抑制剂影响)。\n\n### 伦理价值和意义\n1.  **科学准确**判断死亡。\n2.  利于维护逝者**身后尊严**。\n3.  利于**节约社会资源**。\n4.  利于**减轻家庭负担**。\n5.  利于实施**器官移植**。" },
            { type: "简答题", question: "医生和患者的权利与义务", answer: "### 医生的权利与义务\n* **权利**：执业权、获得合理条件权、学术研究权、培训教育权、人格尊严与人身安全不受侵犯权、获得报酬权、干涉权（如对危害公共健康的病人采取隔离措施）等。\n* **义务**：救死扶伤、遵守规范、尊重患者、保护隐私、钻研业务、宣传保健知识、不得牟取不正当利益等。\n\n### 患者的权利与义务\n* **权利**：基本医疗权、知情同意权、隐私保护权、医疗监督权、经济索赔权、社会免责权。\n* **义务**：保持健康、配合诊疗、遵守制度、支付费用、支持教学科研等。" },
            { type: "简答题", question: "如何理解器官移植中的“推定同意”", answer: "推定同意是指，一个国家通过立法推定，所有公民都同意在死后捐献器官用于移植。这种推定必须由立法机构通过法律认定。这样医院就被允许假定，即将去世或刚刚去世的病人同意死后摘除他的器官以供移植，除非该病人在生前或在遗嘱中明确表示不同意或家属明确表示反对。这是一种为解决器官来源短缺问题而提出的法律和伦理模式。" },
            { type: "简答题", question: "生命伦理学兴起的三大历史事件是什么？", answer: "1.  1945年在日本的广岛和长崎爆炸的原子弹。\n2.  纳粹人体实验（及其在纽伦堡的审判）。\n3.  《寂静的春天》出版（引发对环境与生命关系的关注）。" },

            // 论述题
            { type: "论述题", question: "人体实验存在问题及其解决的伦理原则", answer: "### 人体实验存在的主要问题\n1.  **风险与受益比问题**：研究的科学利益与受试者的个人利益可能发生冲突，受试者可能面临不成比例的风险。\n2.  **知情同意问题**：受试者可能因专业知识不足、受到不当利诱或处于弱势地位，无法做出完全自主和知情的同意。\n3.  **受试者招募的公正性问题**：存在将风险和负担不成比例地施加于经济或社会地位较低的弱势群体的风险。\n4.  **安慰剂与双盲法的伦理问题**：在已有标准有效疗法的情况下，使用安慰剂可能使对照组患者得不到必要的治疗。\n\n### 解决的伦理原则\n1.  **保护受试者原则**：受试者的健康、安全和福祉必须始终置于科学和社会利益之上。这是最首要的原则。\n2.  **尊重受试者原则**：核心是尊重其自主性。具体体现为：\n    * **知情同意**：必须向受试者充分、坦诚地告知研究的目的、程序、风险、受益等信息，并获得其自愿、明确的同意。\n    * **自主退出**：受试者有权在任何时间、以任何理由退出实验，且不因此受到歧视或报复。\n    * **隐私保护**：必须对受试者的个人信息和数据严格保密。\n3.  **公正原则**：\n    * **分配公正**：在选择受试者时应公平，避免仅利用弱势群体承担风险。\n    * **程序公正**：研究方案的设计和执行过程应透明、公正。\n    * **回报公正**：研究带来的惠益应公平地回馈给受试者和相关社群。\n4.  **接受监督原则**：所有人体实验方案在实施前，必须经过独立的**伦理审查委员会（IRB/REC）**的审查和批准，并在研究过程中接受其持续监督。" },
            { type: "论述题", question: "生命论的主要内容、特点，结合医学实践进行分析与评价", answer: "生命论是关于如何看待生命价值的伦理观点，主要包括生命神圣论、生命质量论和生命价值论三个发展阶段。\n\n### 1. 生命神圣论\n* **内容与特点**：认为人的生命是神圣的、至高无上的，具有绝对价值。旨在引导人们尊重生命、维护生命，提倡患者的生命利益高于一切。\n* **实践与评价**：在医学实践中，它构成了“救死扶伤”的伦理基石，要求医生竭尽全力抢救每一个生命。其积极意义在于确立了对生命的基本敬畏。但其局限性在于，有时会陷入“不惜一切代价延长生物学意义上生命”的困境，忽视了生命的质量，可能给患者和家庭带来巨大的痛苦和负担（如对终末期患者进行无意义的创伤性抢救）。\n\n### 2. 生命质量论\n* **内容与特点**：在认同生命神圣的基础上，将关注点转移到生命的质量上。主张医学的目的不仅是维系生命，更重要的是提高和增进人的生存质量。\n* **实践与评价**：这一理论为“安宁疗护”和“尊严死”提供了伦理依据。当治疗无法逆转病情，只能延长痛苦时，生命质量论支持我们选择姑息治疗。其局限性在于，“生命质量”的标准难以客观统一，可能带有主观色彩，若被滥用，可能成为放弃弱势群体（如残障新生儿）生命的借口。\n\n### 3. 生命价值论\n* **内容与特点**：这是对前两者的整合与超越。它认为，人的生命价值是其满足自身和他人（社会）需要的效用性。它既包含了由生命质量决定的**内在价值**（自我价值），也包含了服务社会的**外在价值**（社会价值）。\n* **实践与评价**：生命价值论是当代医学伦理决策的主导思想。它要求医生在决策时进行综合权衡，例如在器官移植分配中。它能指导我们做出更全面、更合理的决策，但其挑战在于如何公平地评估“价值”，避免社会达尔文主义的倾向，这要求我们必须坚守公正原则作为底线。" },
            { type: "论述题", question: "道义论和后果论的理论优势与不足", answer: "### 道义论（义务论）\n* **理论核心**：强调行为的**动机**和行为本身是否符合**道德义务或规则**，而不关心行为的后果。\n* **优势**：为医疗行为提供了明确的道德底线；强调尊重人的内在价值和尊严，保护个体权利；构成了医生职业责任的基石。\n* **不足**：可能导致僵化的道德绝对主义；在处理义务冲突时缺乏灵活性；有时会完全忽视行为的后果。\n\n### 后果论（功利论）\n* **理论核心**：判断一个行为是否道德，取决于该行为所产生的**后果**。能带来“最大多数人的最大幸福”的行为就是道德的。\n* **优势**：提供了灵活、实用的决策框架，特别适用于公共卫生、卫生资源分配等领域；强调结果导向，关注实际效果。\n* **不足**：可能导致“为达目的不择手段”，牺牲少数人权利；后果难以准确预测，“幸福”难以量化；可能忽视过程的正当性。\n\n**总结**：在医学实践中，二者是互补的。道义论提供了不可逾越的道德底线，而后果论则为在规则允许范围内的决策提供了价值权衡的工具。" },
            { type: "论述题", question: "安宁疗护的伦理价值、为什么安宁疗护要进行死亡教育", answer: "### 安宁疗护的伦理价值\n1.  **蕴含深刻的人道主义精神**：致力于减轻患者的痛苦，是对处于最脆弱阶段的生命给予的最大同情、关怀和尊重。\n2.  **注重和提升生命质量与尊严**：核心目标不是延长生命的时间，而是提升生命最后阶段的质量，让患者能够有尊严、安详地走完人生旅程。\n3.  **彰显社会文明的进步**：标志着社会从单纯追求“活得长”向追求“活得好、走得安”的转变，是对生命全过程的尊重。\n\n### 为什么安宁疗护要进行死亡教育\n死亡教育是安宁疗护不可或缺的组成部分，其必要性在于：\n1.  **帮助患者和家属正确认识死亡**：减少恐惧和焦虑，以更平和的心态面对临终过程。\n2.  **促进患者自主决策**：让患者能更好地思考和表达自己关于临终治疗的愿望，实现尊严死。\n3.  **促进“向死而生”，完成生命告别**：引导患者和家属珍惜时光，完成“四道人生”（道爱、道歉、道谢、道别），提高生存期间的生命质量。\n4.  **为家属提供哀伤辅导的基础**：帮助家属为亲人的离去做好心理准备，减轻丧亲之痛。" },
            { type: "论述题", question: "医德、医学伦理学、生命伦理学的关系？", answer: "医德、医学伦理学和生命伦理学是三个既有联系又有区别，且范围不断扩大的概念，大致反映了该学科的三个历史发展阶段。\n\n1.  **医德 (Medical Morality)**：范围最窄，是最传统的概念。主要指医生在职业实践中应遵守的**道德品质、行为规范和传统信念**，更侧重于**个人修养和行业内部的约定俗成**。\n\n2.  **医学伦理学 (Medical Ethics)**：范围比医德更广，是医德的理论化和系统化。它运用**哲学伦理学的理论和原则**来系统地分析和解决医疗实践中的道德问题，引入了**权利、公正**等社会性概念。\n\n3.  **生命伦理学 (Bioethics)**：范围最广，是当代发展的最高阶段。它**包含了医学伦理学**，但其视野远超临床范畴，涵盖了由生命科学和生物技术发展引起的所有伦理、法律和社会问题，如**人体实验、基因编辑、克隆技术、动物权利和环境伦理**等。\n\n**总结关系**：三者是**一个同心圆结构**，其关系可以概括为：**生命伦理学 ⊃ 医学伦理学 ⊃ 医德**。" },
            { type: "论述题", question: "权利与义务角度分析医患之间利益冲突，如何建立和谐医患关系", answer: "### 权利与义务角度的利益冲突分析\n医患冲突的根源常在于双方对权利和义务的认知与履行存在错位。\n1.  **患者权利伸张与医生义务履行的冲突**：患者对健康的高期望与医生在现实医疗条件限制下能履行的有限义务之间存在差距。\n2.  **医生权利维护与患者义务履行的冲突**：医生获得尊重和安全的权利，与部分患者未能履行配合诊疗、尊重医生的义务发生冲突。患者支付费用的义务与医院运营的利益也存在冲突。\n3.  **信息不对称下的权利义务失衡**：患者在知情权上处于弱势，感觉医生未尽到充分告知的义务。\n\n### 构建和谐医患关系的策略\n建立和谐医患关系，核心在于“**沟通**”与“**信任**”。\n1.  **强化有效沟通，弥合信息鸿沟**：医生应使用通俗易懂的语言，耐心解释，充分保障患者的知情同意权。\n2.  **明确权利边界，相互尊重**：社会和医疗机构应加强宣传教育，让患者理解医学的局限性。同时通过法律和制度保障医务人员的执业安全。\n3.  **增进医德修养与人文关怀**：医生应秉持同理心，给予患者更多的人文关怀。\n4.  **完善制度保障，化解结构性矛盾**：政府应深化医疗体制改革，完善医保和救助体系，并建立独立的第三方医疗纠纷调解机制。\n\n**总结**：和谐医患关系并非没有矛盾，而是指双方能在互相尊重权利、自觉履行义务的基础上，通过有效沟通解决矛盾，最终形成**以信任为基础的医疗同盟**。" },
            { type: "论述题", question: "如何认识卫生保健制度市场机制与政府责任机制", answer: "在卫生保健制度中，市场机制与政府责任是一个对立统一体，二者需要相互配合、相互补充，以实现**公平与效率**两大核心价值目标的平衡。\n\n### 1. 市场机制的作用与局限\n* **作用（效率）**：引入市场竞争可以激发医疗机构活力，提高服务效率和质量，促进技术创新。\n* **局限（市场失灵）**：由于医疗服务的特殊性，纯粹的市场化会导致**公平问题**（弱势群体看病难）、**公共产品供给不足**（预防保健被忽视）和**诱导需求**。\n\n### 2. 政府责任的作用与必要性\n* **作用（公平与公益）**：政府的核心责任是**弥补市场失灵**，保障卫生事业的**公益性**。具体体现在保障基本医疗的公平性、提供公共产品、加强市场监管。\n\n### 3. 两者的互补关系\n理想的卫生保健制度是**政府主导与市场机制相结合**的混合模式。\n* **政府“保基本”**：政府强化在基本医疗卫生制度中的责任，确保公平和公益性。\n* **市场“补层次”**：在政府保障基本需求的基础上，发挥市场机制的作用，提供非基本的、多样化的服务，提高整体运行效率。\n\n**结论**：政府和市场不是“谁取代谁”的关系，而是“如何更好地结合”的关系。政府的责任是“掌舵”与“兜底”，市场的责任是“划桨”。" },
            { type: "论述题", question: "何为临床试验中的临床均势原则", answer: "**临床均势 (Clinical Equipoise)** 是指，在一项临床试验开始前，在相关的**专家医学界内部**，对于试验中即将比较的两种或多种疗法，存在一种**真实的、诚实的不确定性或意见分歧**，即不清楚哪一种疗法对特定患者群体更优。\n\n### 核心要点：\n1.  **集体性的不确定**：临床均势不同于研究者“个人的不确定”。只要在整个专家社群中存在合理的分歧，临床均势就成立。\n2.  **伦理基石**：它是进行**随机对照试验 (RCT)** 的核心伦理前提。因为只有在“不确定哪种更好”的情况下，将患者随机分配到任何一个治疗组，才不违背医生“必须为患者提供其所知的最佳治疗”的伦理义务。\n3.  **保护受试者**：它确保了参与试验的患者不会被系统性地给予一种已知是较差的治疗。\n\n**总结**：临床均势原则解决了“医生既是治疗者又是研究者”的角色冲突，它允许医学研究在不牺牲当前患者利益的前提下，为未来的患者寻找更优的治疗方法。" },

            // 案例分析
            { type: "案例分析", question: "一男子HIV阳性，要求医生为其保密，并准备与不知情的女友结婚。你作为医生该怎么办？", answer: "这是一个典型的“**保密原则**”与“**不伤害原则**”（对第三方）及公共利益之间的冲突。\n\n### 伦理困境分析\n1.  **保密原则**：为患者保密是医生的基本职业道德和法律义务，有利于建立医患信任。\n2.  **不伤害原则**：医生有责任防止对第三方（其女友）造成明确且重大的伤害。\n3.  **社会责任**：医生对社会公共卫生安全负有责任，需要防止传染病的传播。\n\n### 决策与行动步骤\n1.  **与患者深度沟通**：首先，不能立即告知其女友。应与患者进行严肃、深入的谈话，强调其行为的法律后果和道德责任。\n2.  **鼓励患者主动告知**：最佳选择是说服患者自己将病情告知女友。医生可以提供支持和咨询。\n3.  **明确告知底线**：在沟通中，医生应明确告知，当患者的行为将对他人构成严重伤害时，医生的保密义务是有限的。\n4.  **最后的选择（若患者执意隐瞒）**：如果患者拒绝告知，医生在用尽一切劝说手段后，可考虑向有关方（如疾控中心）报告。此举必须极其审慎，并遵循法律程序。\n\n### 结论\n\n最佳策略是“**沟通-劝说-支持**”，力求让患者主动承担责任。打破保密是万不得已的最后手段，旨在履行保护无辜第三方免受重大伤害的更高伦理责任。" },
            { type: "案例分析", question: "9个月临产孕妇因呼吸困难生命垂危，需紧急手术，但其同居男友多次拒绝在手术同意书上签字，最终孕妇及胎儿死亡。如果你是医生怎么办？", answer: "这是一个涉及患者自主权（因昏迷无法行使）、紧急避险、医生责任和家庭关系复杂的伦理与法律难题。\n\n### 伦理困境分析\n* **患者生命至上原则 vs. 知情同意程序**：核心冲突在于挽救生命与法律程序要求之间的矛盾。\n* **签字人的法律地位**：同居男友并非法律上的配偶，其签字的法律效力存疑。\n* **医生的义务与风险**：医生有救死扶伤的天职，但未经同意手术可能面临巨大风险。\n\n### 我的决策与行动\n1.  **启动医院紧急预案**：立即向科主任、医务科和院领导汇报，依靠组织力量决策。\n2.  **尽力沟通，同时准备手术**：一方面继续与男友沟通并记录，另一方面手术团队做好一切术前准备。\n3.  **寻找法定顺位更高的亲属**：紧急联系患者的父母等近亲属。\n4.  **紧急情况下的医生裁量权**：在穷尽沟通手段且情况万分危急时，依据《执业医师法》等法律中的“**紧急避险**”原则。\n5.  **联合签字与记录**：与同事共同评估，由医院负责人或授权人批准，详细记录并联合签字后实施手术。\n\n### 结论与伦理核心\n在这个案例中，浙江德清县人民医院的做法是值得肯定的。**医学伦理精神的核心是“尊重生命、救死扶伤”**。当僵化的程序与挽救生命的根本目的发生冲突时，医务人员应在法律框架和伦理原则的指引下，勇敢地做出符合患者最大利益的专业判断和道义选择。" }

        document.addEventListener('DOMContentLoaded', function() {
            const navigation = document.getElementById('navigation');
            const cardGrid = document.getElementById('card-grid');
            const currentCategoryTitle = document.getElementById('current-category');

            // 从问题数据中获取所有唯一的类型
            const categories = [...new Set(allQuestions.map(q => q.type))];

            // 动态生成导航项
            categories.forEach(category => {
                const navLink = document.createElement('a');
                navLink.href = "#";
                navLink.textContent = category;
                navLink.className = 'nav-item text-left md:text-left block py-3 px-6 text-gray-700 hover:bg-blue-500 hover:text-white rounded-lg transition duration-300 ease-in-out whitespace-nowrap mx-1 md:mx-0 md:my-1';
                navLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    // 在数据数组中使用 'question' 和 'answer' 字段
                    displayCards(category, 'question', 'answer');
                    
                    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                    navLink.classList.add('active');
                });
                navigation.appendChild(navLink);
            });
            
             // 默认显示欢迎信息
            function displayWelcomeMessage() {
                currentCategoryTitle.textContent = '欢迎使用';
                cardGrid.innerHTML = `
                    <div class="col-span-1 lg:col-span-2 xl:col-span-3 bg-white p-8 rounded-xl shadow-md">
                        <h3 class="text-2xl font-bold text-gray-800">医学伦理学交互式复习工具</h3>
                        <p class="mt-4 text-gray-600">
                            请从左侧导航栏中选择一个题型开始。
                        </p>
                        <p class="mt-2 text-gray-600">
                            点击卡片可以翻转查看答案。已适配移动端。
                        </p>
                        <p class="mt-2 text-gray-600">
                            答案未必准确，后续会根据Notion更新。
                        </p>
                    </div>
                `;
            }

            // 根据类型显示卡片，并传入问题和答案的字段名
            function displayCards(category, questionField, answerField) {
                currentCategoryTitle.textContent = category;
                cardGrid.innerHTML = '';
                const filteredQuestions = allQuestions.filter(q => q.type === category);

                if (filteredQuestions.length === 0) {
                    cardGrid.innerHTML = '<p class="text-gray-500">该分类下暂无题目。</p>';
                    return;
                }

                filteredQuestions.forEach(q => {
                    const cardWrapper = document.createElement('div');
                    cardWrapper.className = 'card-container';
                    
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Card Front
                    const frontFace = document.createElement('div');
                    frontFace.className = 'card-face card-face-front';
                    frontFace.innerHTML = `
                        <div>
                            <p class="text-sm font-semibold text-blue-500 mb-2">${q.type}</p>
                            <p class="text-lg font-semibold text-gray-800">${q[questionField] || q.term}</p>
                            <span class="absolute bottom-4 right-4 text-xs text-gray-400">点击翻转</span>
                        </div>`;
                    
                    // Card Back
                    const backFace = document.createElement('div');
                    backFace.className = 'card-face card-face-back';
                    backFace.innerHTML = `
                        <div class="w-full h-full">
                            <p class="text-sm font-semibold text-blue-700 mb-2">答案</p>
                            <div class="markdown-content text-base text-gray-700">${marked.parse(q[answerField] || q.definition)}</div>
                            <span class="absolute bottom-4 right-4 text-xs text-gray-400">点击翻转</span>
                        </div>`;

                    card.appendChild(frontFace);
                    card.appendChild(backFace);
                    cardWrapper.appendChild(card);
                    cardGrid.appendChild(cardWrapper);

                    card.addEventListener('click', () => {
                        card.classList.toggle('is-flipped');
                    });
                });
            }

            // 初始加载欢迎页
            displayWelcomeMessage();
        });
    </script>
